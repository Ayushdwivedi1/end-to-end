<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-background">
    <div class="hero-particles"></div>
    <div class="hero-particles"></div>
    <div class="hero-particles"></div>
  </div>
  
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          Welcome to the Future of
          <span class="gradient-text">User Management</span>
        </h1>
        <p class="hero-subtitle">
          Experience the power of AI-driven user administration with our cutting-edge platform. 
          Secure, intelligent, and designed for the modern world.
        </p>
        <div class="hero-buttons">
          <button class="btn btn-primary-ai btn-hero" (click)="onLoginClick()">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Get Started
          </button>
          <button class="btn btn-secondary-ai btn-hero" (click)="onRegisterClick()">
            <i class="bi bi-person-plus me-2"></i>
            Join Now
          </button>
        </div>
      </div>
      
      <div class="hero-visual">
        <div class="hero-card">
          <div class="card-glow"></div>
          <div class="card-content">
            <i class="bi bi-cpu-fill hero-icon"></i>
            <h3>AI-Powered</h3>
            <p>Intelligent user management</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
